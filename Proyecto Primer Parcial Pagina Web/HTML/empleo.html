<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Empleo || RetroStore</title>
    <link rel="icon" type="image/jpg" href="/Imagenes/icon.jpg">
    <link rel="stylesheet" href="/CSS/styles_empleo.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <h1 class="Titulos">Trabaja con Nosotros</h1>
       
    </header>
    
    <h2>Cuentanos sobre ti</h2>
    <h3>A que cargo le interesaria aplicar?</h3>
    <select id="categorias">
        <option value="" disabled selected>Vacantes Disponibles</option>
        <option value="Empleado">Atencion al Cliente</option>
        <option value="Empleado">Cajero</option>
        <option value="Empleado ">Bodega</option>
        <option value="Empleado">Seguridad</option>
    </select>

    <form class="form-container">

        <div class="form-section">
            <h3>Informacion Personal</h3>

            <div class="form-group">
                <label>Nombre: </label>
                <input type="text" id="txtNombre" placeholder="Ingresa tus nombres completos" maxlength="20">
                <br>
            </div>
    
            <div class="form-group">
                <label>Apellidos: </label>
                <input type="text" id="txtApellido" placeholder="Ingresa tus apellidos completos" maxlength="20">
                <br>
            </div>
            <div class="form-group">
                <label>Identificacion: </label>
                <select id="categorias">
                    <option value="" disabled selected>Seleccione el Documento de Identidad</option>
                    <option value="cedula">Cedula</option>
                    <option value="pasaporte">Pasaporte</option>
                </select>
                <br>
            </div>

            <div class="form-group">
                <label>Numeracion del Documento: </label>
                <input type="text" id="txtApellido" placeholder="INGRESE 10 DIGITOS" maxlength="10">
                <br>
            </div>

            <div class="form-group">
                <label>Fecha de Nacimiento: </label>
                <input type="date" id="txtApellido">
                <br>
            </div>

            <div class="form-group">
                <label>Correo Electronico: </label>
                <input type="email" id="txtApellido" placeholder="INGRESE SU CORREO" maxlength="10">
                <br>
            </div>

            <div class="form-group">
                <label>Provincia: </label>
                <select id="categorias">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Pichincha">Pichincha</option>
                    <option value="Guayas">Guayas</option>
                    <option value="Santo Domingo">Santo Domingo</option>
                </select>
                <br>
            </div>

            <div class="form-group">
                <label>Canton: </label>
                <select id="categorias">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Canton">Quito</option>
                    <option value="Canton">Cayambe</option>
                    <option value="Canton">Rumiñahui</option>
                    <option value="Canton">Santo Domingo</option>
                    <option value="Canton">Guayaquil</option>
                </select>
                <br>
            </div>

            <div class="form-group">
                <label>Nivel de Estudios: </label>
                <select id="categorias">
                    <option value="" disabled selected>Seleccione</option>
                    <option value="Canton">Educacion Primaria</option>
                    <option value="Canton">Educacion Basica</option>
                    <option value="Canton">Bachillerato</option>
                    <option value="Canton">Educacion Superior</option>
                    <option value="Canton">Educacion Superior Avanzada</option>
                </select>
                <br>
            </div>

            

        </div>

        <div class="form-section">
            <h3>Experiencia Laboral</h3>
            <div class="form-group">
                <label>Detalla tu experiencia laboral: </label>
                <textarea style="width: 400px; height: 100px;"></textarea>
                <br>
            </div>
            <div class="form-group">
                <label>Que idiomas dominas?</label>
                    <label>
                        <input type="checkbox" value="Ingles" id="ingles"> Ingles 
                    </label>
                    <label>
                        <input type="checkbox" value="Espanol" id="espanol"> Español
                     </label>
                     <label>
                        <input type="checkbox" value="Portugues" id="portugues">Portugues
                         </label>
            </div>
            <br>
            <label class="form-container">Adjuntar Certificados de Idiomas:
                 <input type="file"></label>
                 <br>

                 <div class="form-group">
                    <label>Detalle sus aspiraciones laborales: </label>
                    <textarea style="width: 400px; height: 50px;"></textarea>

                    <br>
                    </div>

                 <div class="form-group">
                    <label>Detalle Capacitaciones Previas: </label>
                    <textarea style="width: 400px; height: 50px;"></textarea>
                    <br>
                    </div>


                    <div class="form-group">
                        <label>Agregue Referencias Personales: </label>
                        <textarea style="width: 400px; height: 50px;"></textarea>
                        <br>
                        </div>
              
                 
    
        </div>
     

       


        <aside>
            <a href=""></a>
        </aside>
      
    </form>
    


</body>
</html>
