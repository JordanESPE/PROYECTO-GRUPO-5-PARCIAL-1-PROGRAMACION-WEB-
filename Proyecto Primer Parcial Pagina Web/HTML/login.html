<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/styles_login.css">
    
    <title>Login | RetroStoreEC</title>
</head>
<body>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <img src="../Imagenes/icon.jpg" alt="Logo" width="110">
                <div class="titulo">Bienvenido</div>
                <form id="loginform">
                    <img src="../Imagenes/User.png" alt="User Icon" width="300"><br>
                    <input type="text" id="txtUser" placeholder="User ID"><br>
                    <input type="password" id="txtPassword" placeholder="Enter Password"><br>
                    <input type="checkbox"> Recordar Contraseña<br>
                    <input type="submit" value="Login">
                </form>
                <div class="pie-form">
                    <a href="#">Olvidaste tu contraseña?</a>
                    <a href="">No tienes Cuenta? Registrate</a>
                </div>
            </div>
            <div class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
    
</body>
</html>
